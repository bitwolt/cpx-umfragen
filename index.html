<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPX Umfragen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent; /* ✅ Hintergrund jetzt transparent */
    }
  </style>
</head>
<body>
  <div id="fullcontent"></div>

  <script>
    // ✅ UID aus URL lesen (?uid=xyz)
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("uid") || "guest";

    const script1 = {
      div_id: "fullcontent",
      theme_style: 1,
      order_by: 1,
      display_mode: 3,
      limit_surveys: 8
    };

    const config = {
      general_config: {
        app_id: 28226,
        ext_user_id: userId
      },
      style_config: {
        text_color: "#2b2b2b",
        survey_box: {
          topbar_background_color: "#05B9F2",             // ✅ dein Blau
          box_background_color: "transparent",            // ✅ transparent statt weiß
          rounded_borders: true,
          stars_filled: "#ffaf20",
          stars_empty: "rgb(221 221 221)",
          accent_color_small_box: "#05B9F2",              // ✅ Blau bleibt
          place_stars_bottom_small_box: true
        }
      },
      script_config: [script1],
      debug: false,
      useIFrame: false,
      iFramePosition: 3
    };

    window.config = config;
  </script>

  <script src="https://cdn.cpx-research.com/assets/js/script_tag_v2.0.js" async></script>
</body>
</html>

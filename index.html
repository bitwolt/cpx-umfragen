<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CPX Umfragen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    #fullcontent {
      padding: 20px;
    }
  </style>
  <script type="text/javascript" src="https://cdn.cpx-research.com/assets/js/script_tag_v2.0.js"></script>
</head>
<body>

  <div id="fullcontent"></div>

  <script>
    const script1 = {
      div_id: "fullcontent",
      theme_style: 1, // Fullscreen-Layout
      order_by: 1,
      display_mode: 3,
      limit_surveys: 8
    };

    const config = {
      general_config: {
        app_id: 28226, // Deine App-ID
        ext_user_id: "guest", // Oder dynamisch einsetzen
        subid_1: "",
        subid_2: ""
      },
      style_config: {
        text_color: "#2b2b2b",
        survey_box: {
          topbar_background_color: "#1DA05E",
          box_background_color: "white",
          rounded_borders: true,
          stars_filled: "#ffaf20",
          stars_empty: "rgb(221 221 221)",
          accent_color_small_box: "#1DA05E",
          place_stars_bottom_small_box: true
        }
      },
      script_config: [script1],
      debug: false,
      useIFrame: true,
      iFramePosition: 3
    };

    window.config = config;
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPX Umfragen</title>

  <!-- ✅ Google Fonts Oswald Medium einbinden -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      font-family: 'Oswald', sans-serif;
    }

    #fullcontent {
      background: transparent !important;
      font-family: 'Oswald', sans-serif;
    }
  </style>
</head>
<body>
  <div id="fullcontent"></div>

  <script>
    // User-ID aus URL lesen (z. B. ?uid=xyz)
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("uid") || "guest";

    const script1 = {
      div_id: "fullcontent",
      theme_style: 1,
      order_by: 1,
      display_mode: 3,
      limit_surveys: 8
    };

    const config = {
      general_config: {
        app_id: 28226,
        ext_user_id: userId
      },
      style_config: {
        text_color: "#2b2b2b",
        survey_box: {
          topbar_background_color: "#05B9F2",
          box_background_color: "white",
          rounded_borders: true,
          stars_filled: "#ffaf20",
          stars_empty: "rgb(221 221 221)",
          accent_color_small_box: "#05B9F2",
          place_stars_bottom_small_box: true
        }
      },
      script_config: [script1],
      debug: false,
      useIFrame: false,
      iFramePosition: 3
    };

    window.config = config;
  </script>

  <script src="https://cdn.cpx-research.com/assets/js/script_tag_v2.0.js"></script>
</body>
</html>
